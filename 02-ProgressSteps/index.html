    <main>
        <h1>Progreso en Pasos</h1>
        <p>Puedes avanzar y reconectar pasos con los botones inferiores</p>
        <div class="progress_container">
            <div class="progress">
                <div class="barra_gris">
                </div>

                <div class="numero">2</div>
                <div class="numero">3</div>
                <div class="numero">4</div>
            </div>
            <div class="button_container">
                <button class="button disabled" id="anterior">
                    Anterior
                </button>
                <button class="button active" id="proximo">
                    Proximo
                </button>
            </div>
        </div>
    </main>
